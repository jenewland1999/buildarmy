mutation LoginUser {
  login( input: {
    clientMutationId: "uniqueId",
    username: "test123",
    password: "password"
  } ) {
    authToken
    user {
      id
      name
    }
  }
}

query getViewer {
  viewer {
    email
    jwtAuthExpiration
    databaseId
    roles {
      nodes {
        name
      }
    }
  }
}

query getCustomer {
  customer (id: "dXNlcjo0") {
    id
    email
    lastOrder {
      orderNumber
    }
  }
}

